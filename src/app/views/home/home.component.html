<div class="container" *ngIf="titulo && descripcion">
    <div class="content">
        <h1>{{titulo}}</h1>
        <p>{{descripcion}}</p>
        <span [innerHTML]='html'></span>
    </div>
</div>

<div class="container" *ngIf="!titulo && !descripcion">
    <div class="content">
        No hay datos que mostrar.
        <span [innerHTML]='html'></span>
    </div>
</div>
